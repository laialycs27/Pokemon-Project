<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pokémon Search</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Search for a Pokémon</h1>

  <div class="input-group">
    <input id="pokemonIDInput" type="number" placeholder="Enter Pokémon ID" />
    <input id="pokemonTypeInput" type="text" placeholder="Enter Pokémon Type" />
    <input id="pokemonAbilityInput" type="text" placeholder="Enter Pokémon Ability" />
    <button onclick="searchPokemon()">Search</button>
  </div>

  <div id="result"></div>

  <script src="script.js"></script>
</body>
</html>
